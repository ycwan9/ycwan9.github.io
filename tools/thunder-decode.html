<script type="text/javascript">
function th_decode() {
    s = document.getElementById("input").value;
    if (s.length < 10) {
        alert("URL to short!");
        return 0;
    }
    else {
        s = s.replace(/\n/g, "");
        s = s.replace(/\r/g, "");
        //alert(s.substring(10));
        o = atob(s.substring(10));
        //alert(o)
        o = o.substring(2, o.length-2);
        document.getElementById("output").value = o;
    }
    return 0 ;
}
</script>
<p>This a simple tool to decode the "thunder://" URL to the real URL.</p>
<p>解析迅雷 thunder:// URL</p>
<textarea id="input" style="width:100%;height:40%;" ></textarea>
<button onclick="th_decode()" >Decode</button>
<textarea id="output" style="width:100%;height:40%;" ></textarea>
